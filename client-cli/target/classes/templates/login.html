<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<title>Client CLI Web Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- stylesheets -->
	<link href="bootstrap2/css/bootstrap.css" rel="stylesheet">
	<link href="bootstrap2/css/bootstrap-responsive.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Load jQuery up here so that we can use in-page functions -->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
</head>

<body>

<!-- Start body -->
<div class="navbar navbar-inverse">
	<div class="navbar-inner">
		<div class="container">
			<button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="brand" href="">CDS Client CLI</a>
		</div>
	</div>
</div>

<div class="container-fluid main">
	<div class="row-fluid">
		<div class="span10 offset1">

			<h2>Log In</h2>
			
			<p>Use this page to log in by entering an <code>issuer URI</code>.
			Use the button to pre-fill the form with a known identifier.</p>
			
			<form action="openid_connect_login" method="get">
			<div class="well">
				<div class="row-fluid">
					<div class="span8">
                        Sharing duration:
                        <input type="text" class="input-large" name="sharduration" id="sharduration" />
					</div>
				</div>

				<div class="row-fluid">
					<div class="span2">
						<button class="btn" id="localhost">Local CDS OpenID Connect Server (default setup)</button>
					</div>
				</div>
				
				<div class="row-fluid">
					<div class="span8">
                        <input type="text" class="input-xxlarge" name="identifier" id="identifier" />
					</div>
				</div>

				<div class="row-fluid">
					<div class="span8">
						<input type="submit" value="Log In" />
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		$('#localhost').on('click', function(e) {
		    e.preventDefault();
			$('#identifier').val('http://localhost:8080/cds-openid-connect-server/');
		});
	});
</script>
<!-- javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="bootstrap2/js/bootstrap.js"></script>
<script type="text/javascript" src="js/lib/jwt.js"></script>
</body>
</html>
